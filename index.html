<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react-sass-mobx/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oak Tree Cemetery - Process Manager</title>
    <script type="module" crossorigin src="/react-sass-mobx/assets/index-PruxDCzS.js"></script>
    <link rel="stylesheet" crossorigin href="/react-sass-mobx/assets/index-ChTKiiOo.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Обработка SPA перенаправлений для GitHub Pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
  </body>
</html>
